<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真台帳作成ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @media print {
            .photo-item {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">写真台帳作成ツール</h1>
        
        <!-- 写真アップロード部分 -->
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6">
            <input type="file" accept="image/*" multiple id="photo-upload" class="hidden" onchange="handleImageUpload(event)">
            <label for="photo-upload" class="cursor-pointer">
                <div class="flex flex-col items-center">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <p class="mt-2 text-sm text-gray-500">クリックまたはドラッグ&ドロップで写真をアップロード</p>
                    <p class="text-xs text-gray-400">自動的に適切なサイズにリサイズされます</p>
                </div>
            </label>
        </div>

        <!-- 写真とフォームのグリッド -->
        <div id="photos-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

        <!-- エクスポートボタン -->
        <div class="mt-6 space-y-4">
            <button onclick="exportToPDF()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                写真台帳をPDFでエクスポート
            </button>
        </div>
    </div>

    <!-- プレビュー用の非表示div -->
    <div id="pdf-content" style="display: none;"></div>

    <script>
        let photos = [];
        const equipmentOptions = ["自動火災報知設備", "消火器", "避難器具", "誘導灯", "非常放送設備", "スプリンクラー"];
        const statusOptions = ["施工前", "施工後", "不良箇所", "是正完了", "点検中", "交換前", "交換後"];

        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    resizeImage(file, 800, 600).then(resizedFile => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            photos.push({
                                url: e.target.result,
                                equipment: '',
                                location: '',
                                status: '',
                                description: ''
                            });
                            updatePhotosGrid();
                        };
                        reader.readAsDataURL(resizedFile);
                    });
                }
            });
        }

        function resizeImage(file, maxWidth, maxHeight) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            }));
                        }, 'image/jpeg', 0.7);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function updatePhotosGrid() {
            const grid = document.getElementById('photos-grid');
            grid.innerHTML = '';

            photos.forEach((photo, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'space-y-2';
                photoDiv.innerHTML = `
                    <img src="${photo.url}" alt="写真 ${index + 1}" class="w-full h-48 object-cover rounded">
                    <select onchange="updatePhotoInfo(${index}, 'equipment', this.value)" class="w-full p-2 border rounded">
                        <option value="">設備を選択</option>
                        ${equipmentOptions.map(opt => `
                            <option value="${opt}" ${photo.equipment === opt ? 'selected' : ''}>${opt}</option>
                        `).join('')}
                    </select>
                    <input 
                        type="text" 
                        placeholder="場所（例：3階 301号室）"
                        value="${photo.location}"
                        onchange="updatePhotoInfo(${index}, 'location', this.value)"
                        class="w-full p-2 border rounded"
                    >
                    <select onchange="updatePhotoInfo(${index}, 'status', this.value)" class="w-full p-2 border rounded">
                        <option value="">状態を選択</option>
                        ${statusOptions.map(opt => `
                            <option value="${opt}" ${photo.status === opt ? 'selected' : ''}>${opt}</option>
                        `).join('')}
                    </select>
                    <input 
                        type="text" 
                        placeholder="補足説明"
                        value="${photo.description}"
                        onchange="updatePhotoInfo(${index}, 'description', this.value)"
                        class="w-full p-2 border rounded"
                    >
                    <button onclick="removePhoto(${index})" class="w-full bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded">
                        削除
                    </button>
                `;
                grid.appendChild(photoDiv);
            });
        }

        function updatePhotoInfo(index, field, value) {
            photos[index][field] = value;
        }

        function removePhoto(index) {
            photos.splice(index, 1);
            updatePhotosGrid();
        }

        async function exportToPDF() {
            const content = document.getElementById('pdf-content');
            content.innerHTML = `
                <div style="padding: 20px;">
                    <h1 style="text-align: center; margin-bottom: 20px;">写真台帳</h1>
                    <div style="display: flex; flex-wrap: wrap;">
                        ${photos.map((photo, index) => `
                            <div style="width: 100%; margin-bottom: 20px; page-break-inside: avoid;">
                                <img src="${photo.url}" style="max-width: 100%; max-height: 300px; object-fit: contain;">
                                <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                                    <tr>
                                        <th style="border: 1px solid black; padding: 5px; width: 20%; background-color: #f0f0f0;">設備</th>
                                        <td style="border: 1px solid black; padding: 5px;">${photo.equipment || '-'}</td>
                                    </tr>
                                    <tr>
                                        <th style="border: 1px solid black; padding: 5px; background-color: #f0f0f0;">場所</th>
                                        <td style="border: 1px solid black; padding: 5px;">${photo.location || '-'}</td>
                                    </tr>
                                    <tr>
                                        <th style="border: 1px solid black; padding: 5px; background-color: #f0f0f0;">状態</th>
                                        <td style="border: 1px solid black; padding: 5px;">${photo.status || '-'}</td>
                                    </tr>
                                    <tr>
                                        <th style="border: 1px solid black; padding: 5px; background-color: #f0f0f0;">説明</th>
                                        <td style="border: 1px solid black; padding: 5px;">${photo.description || '-'}</td>
                                    </tr>
                                </table>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            const opt = {
                margin: 10,
                filename: `写真台帳_${new Date().toISOString().slice(0,10)}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            try {
                const pdf = await html2pdf().set(opt).from(content).save();
                content.innerHTML = '';
            } catch (error) {
                console.error('PDF作成エラー:', error);
                alert('PDFの作成中にエラーが発生しました。');
            }
        }
    </script>
</body>
</html>
